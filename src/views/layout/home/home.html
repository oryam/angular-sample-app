<section class="home-view">
  <h1 translate="HOME.TITLE"></h1>
  <md-list>
    <md-list-item class="md-3-line md-long-text" ng-repeat="comment in vm.comments track by comment.id">
      <img src="https://avatars0.githubusercontent.com/u/2829504?v=3&s=40" class="md-avatar" alt="{{vm.me.name}}" />
      <div class="md-list-item-text">
        <h3>{{comment.email}}</h3>
        <p>
          {{ comment.body }}
        </p>
      </div>
    </md-list-item>
  </md-list>
</section>
